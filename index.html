<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-HMDQ69SYWF"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-HMDQ69SYWF');
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Social share meta tags -->
    <meta property='og:title' content='My Good First Issue' />
    <meta property='og:image' content='https://myfirstgoodfirstissue.netlify.app/assets/gfi.png' />
    <meta property='og:description' content='Find and contribute to your first open source project.' />
    <meta property='og:url' content='https://myfirstgoodfirstissue.netlify.app/' />
    <meta property='og:image:width' content='1200' />
    <meta property='og:image:height' content='627' />
    <meta property="og:type" content='website' />
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Tokyo+Zoo&family=Share+Tech+Mono&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>My Good First Issue</title>
</head>

<body>
    <nav class="navbar">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">find and contribute to your first open source project.</span>
        </div>
    </nav>
    <div class="container">
        <div class="pb-4">
            <form action="javascript:getIssues(Number(document.getElementById('row').getAttribute('page')));">
                <p class="text-center py-2 fs-1 query">get <span>OPEN</span> issues labelled <span>GOOD FIRST
                        ISSUE</span>
                    with a
                    codebase of at least <label for="perc">
                        <input type="number" name="perc" id="perc" value="60" min="1" max="100"
                            onkeyup="this.style.width = (this.value.length * 1.5) + 'ch';" pattern="[1-100]+"
                            title="Percentage should be from 1 to 100" required>
                        %</label><input type="text" name="lang" id="lang" value="SCALA"
                        onkeyup="this.style.width = (this.value.length * 2.2) + 'ch';this.value=this.value.toUpperCase()"
                        required>.
                </p>
                <button type="submit" class="btn submit my-3 fs-4 text-center" id="submit">
                    VAMOOSE
                    <i class="fas fa-rocket"></i>
                </button>
            </form>
            <div class="divider"></div>
        </div>

        <!-- Cards -->

        <div class="d-none justify-content-center" id="spinner">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>

        <div class="row" id="row" page="1">

        </div>

        <!-- Error Message -->
        <div class="alert alert-dark d-none" role="alert" id="error">
            <h4 class="alert-heading">WHOOPSIE!</h4>
            <hr>
            <p class="mb-0">An error occured. Please try again.</p>
        </div>

        <!-- Pagination -->
        <nav>
            <ul class="pagination" id="pagination">
                <li class="page-item d-none" id="prev"><span class="page-link" onclick="prev()">PREVIOUS</span></li>
                <li class="page-item"><span class="page-link" onclick="next()">NEXT</span></li>
            </ul>
        </nav>
    </div>

    <footer class="text-center">
        <!-- Grid container -->
        <div class="container pt-4">
            <!-- Section: Social media -->
            <section class="mb-4">

                <!-- Twitter -->
                <a class="btn btn-link btn-floating btn-lg  m-1" href="https://twitter.com/AkosuaAkimbo" role="button"
                    target="_blank" rel="noopener noreferrer"><i class="fab fa-twitter"></i></a>

                <!-- Blog -->
                <a class="btn btn-link btn-floating btn-lg m-1" href="https://www.akosuaaakimbo.me/" role="button"
                    target="_blank" rel="noopener noreferrer"><i class="fas fa-blog"></i></a>
            </section>
            <!-- Section: Social media -->
        </div>
        <!-- Grid container -->

        <!-- Copyright -->
        <div class="text-center p-3">
            <span>made for new contributers.</span>
        </div>
        <!-- Copyright -->
    </footer>
    <script src="script.js"></script>
</body>

</html>
